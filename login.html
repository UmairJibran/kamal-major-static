<html>
   <head>
      <title>Auction - Log In/Sign Up</title>
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <link
         href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="styles/master.css" />
   </head>

   <body class="entirePage">
      <div class="jumbotron"></div>
      <div class="row">
         <div class="col col-1"></div>
         <div class="col col-6">
            <!--Sign up Starts Here -->
            <center>
               <h1>Sign Up</h1>
            </center>
            <form action="#" method="post">
               <center>
                  <div class="md-form">
                     <input
                        required
                        type="text"
                        name="FirstName"
                        placeholder="First Name"
                     />
                     <input
                        required
                        type="email"
                        name="email"
                        placeholder="Email Address"
                        style="float: right;"
                     />
                     <br /><br />
                     <input
                        required
                        type="text"
                        name="LastName"
                        placeholder="Last Name"
                     />
                     <input
                        required
                        type="password"
                        name="password"
                        placeholder="Your Password"
                        style="float: right;"
                     />
                     <br /><br />
                     <input
                        required
                        type="number"
                        name="Contact"
                        placeholder="Contact"
                     />
                     <input
                        type="submit"
                        value="Sign Up"
                        class="btn btn-primary"
                        name="signUp"
                        style="float: right; margin-left: 60px;"
                     />
                     <br /><br />
                     <select
                        required
                        name="payment"
                        name="payment"
                        class="custom-select"
                     >
                        <option value="easypaisa">EasyPaisa</option>
                        <option value="cashOnDelivery">Cash on Delivery</option>
                     </select>
                  </div>
               </center>
            </form>
         </div>
         <div
            class="col col-1"
            style="border-right: 1px solid #7070702f;"
         ></div>
         <div class="col col-1"></div>
         <div class="col col-2">
            <!--Login Starts Here -->
            <center>
               <h1>Log In</h1>
               <form action="#" method="post">
                  <div class="md-form">
                     <input
                        required
                        type="email"
                        name="Email"
                        placeholder="Email Address"
                     />
                     <br /><br />
                     <input
                        required
                        type="password"
                        name="password"
                        placeholder="Your Password"
                     />
                     <br /><br />
                     <input
                        type="submit"
                        name="login"
                        value="Log In"
                        class="btn btn-primary"
                        style="float: right;"
                     />
                  </div>
               </form>
            </center>
         </div>
      </div>
   </body>
</html>
